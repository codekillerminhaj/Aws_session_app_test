name: checking the aws  app is good or not
run-name: building and testting that this repo is perfect for deplyoment or not
on: [push]
jobs:
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version: '20'
    - run: npm install
    - run: npm run start
