name: checking the AWS app

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [ 14, 16, 18 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}  # Adjust the Node.js version as needed

      - name: Install dependencies
        run: npm install

      - name: Build and test
        run: npm test
