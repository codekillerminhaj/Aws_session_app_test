name: checking the AWS app

on:
  push:
    branches:
      - feature  # Adjust the branch name as needed

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [ 14, 16, 18 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}  # Adjust the Node.js version as needed

      - name: Install dependencies
        run: npm ci

      - name: Build and test
        run: npm run start
